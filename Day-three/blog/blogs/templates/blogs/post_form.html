<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}</title>

<style>
    /* Base Styles (Day Mode) */
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #f3e5f5, #e1bee7);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        transition: background 0.5s, color 0.5s;
        color: #333;
    }

    .form-container {
        background-color: #f8bbd0;
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 4px 4px 15px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 500px;
        box-sizing: border-box;
        text-align: center;
        transition: background 0.5s, color 0.5s;
    }

    h1 {
        font-size: 2.5em;
        color: #8e24aa;
        margin-bottom: 25px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    input[type="text"], textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #ce93d8;
        border-radius: 15px;
        font-size: 1em;
        outline: none;
        resize: vertical;
        transition: background 0.5s, color 0.5s, border-color 0.5s;
    }

    input[type="text"]:focus, textarea:focus {
        border-color: #8e24aa;
        box-shadow: 0 0 5px #ce93d8;
    }

    button[type="submit"] {
        background-color: #8e24aa;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        font-size: 1.1em;
        cursor: pointer;
        transition: transform 0.2s, background 0.5s;
    }

    button[type="submit"]:hover {
        background-color: #6a1b9a;
        transform: scale(1.05);
    }

    a.cancel {
        display: inline-block;
        margin-top: 10px;
        text-decoration: none;
        color: #6a1b9a;
        font-weight: bold;
        transition: color 0.5s;
    }

    a.cancel:hover {
        color: #4a148c;
    }

    /* Day/Night Toggle Button */
    .toggle-btn {
        margin-bottom: 20px;
        cursor: pointer;
        padding: 8px 16px;
        border: none;
        border-radius: 20px;
        background-color: #8e24aa;
        color: white;
        font-weight: bold;
        transition: background 0.5s;
    }

    .toggle-btn:hover {
        background-color: #6a1b9a;
    }

    /* Night Mode Styles */
    body.night-mode {
        background: linear-gradient(135deg, #2c3e50, #34495e);
        color: #eee;
    }

    body.night-mode .form-container {
        background-color: #3b3b3b;
        color: #eee;
    }

    body.night-mode input[type="text"],
    body.night-mode textarea {
        background-color: #555;
        color: #eee;
        border-color: #888;
    }

    body.night-mode input[type="text"]:focus,
    body.night-mode textarea:focus {
        border-color: #ff4081;
        box-shadow: 0 0 5px #ff4081;
    }

    body.night-mode button[type="submit"] {
        background-color: #ff4081;
    }

    body.night-mode button[type="submit"]:hover {
        background-color: #e91e63;
    }

    body.night-mode a.cancel {
        color: #ff4081;
    }

    @media (max-width: 600px) {
        .form-container { padding: 20px; margin: 10px; }
        h1 { font-size: 2em; }
        button[type="submit"] { font-size: 1em; }
    }

</style>
</head>
<body>

<div class="form-container">
    <button class="toggle-btn" id="toggleTheme">üåô Night Mode</button>
    <h1>{% if form.instance.pk %}‚úèÔ∏è Edit Post{% else %}‚ûï New Post{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">üíæ Save</button>
    </form>
    <a href="{% url 'post_list' %}" class="cancel">‚¨ÖÔ∏è Cancel</a>
</div>

<script>
    const toggleBtn = document.getElementById('toggleTheme');
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('night-mode');
        if(document.body.classList.contains('night-mode')) {
            toggleBtn.textContent = '‚òÄÔ∏è Day Mode';
        } else {
            toggleBtn.textContent = 'üåô Night Mode';
        }
    });
</script>

</body>
</html>
